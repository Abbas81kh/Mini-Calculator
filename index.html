<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>


    <div class="head-icon">
        <h1>Basic Arithmetic Calculator</h1>
        <i class="fa-solid fa-calculator" style="color: #59b139;"></i>
    </div>
    <div class="container">
        <div class="adds-section">
            <input type="number" name="number" id="add-num1" placeholder="">
            <span id="ad">+</span>
            <input type="number" name="number" id="add-num2" placeholder="">
            <button class="add-btn">Add</button>
            <span id="ad">=</span>
            <input type="number" name="number" id="add-result" placeholder="">
        </div>


        <div class="minus-section">
            <input type="number" name="number" id="minus-num1" placeholder="">
            <span id="mi">--</span>
            <input type="number" name="number" id="minus-num2" placeholder="">
            <button class="minus-btn">Minus</button>
            <span id="mi">=</span>
            <input type="number" name="number" id="minus-result" placeholder="">
        </div>



        <div class="into-section">
            <input type="number" name="number" id="into-num1" placeholder="">
            <span id="in">x</span>
            <input type="number" name="number" id="into-num2" placeholder="">
            <button class="into-btn">Into</button>
            <span id="in">=</span>
            <input type="number" name="number" id="into-result" placeholder="">
        </div>



        <div class="divide-section">
            <input type="number" name="number" id="divide-num1" placeholder="">
            <span id="di">/</span>
            <input type="number" name="number" id="divide-num2" placeholder="">
            <button class="divide-btn">Divide</button>
            <span id="di">=</span>
            <input type="number" name="number" id="divide-result" placeholder="">
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
